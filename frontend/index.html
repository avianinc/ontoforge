<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <script src="app.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <input type="text" id="node-id" placeholder="Node ID">
    <button onclick="addNode()">Add Node</button>
    <input type="text" id="source-id" placeholder="Source ID">
    <input type="text" id="target-id" placeholder="Target ID">
    <button onclick="addEdge()">Add Edge</button>
    <button onclick="syncFuseki()">Sync Fuseki</button>
</body>
</html>
